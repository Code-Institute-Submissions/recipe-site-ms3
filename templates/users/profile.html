{% extends 'base.html' %} {% block content %}


<div class="container">
    <h1 class="pt-5">Welcome {{ username }}!</h1>
</div>

<div class="container">
    <h1>Your recipes:</h1>
    {% for res in recipe %}
    <p class="pt-2"><a href="{{url_for('get_recipe', recipe_id=res._id)}}" title="{{res.title}}">{{res.title}}</a></p>
    {% endfor %}
</div>

{% endblock %}
