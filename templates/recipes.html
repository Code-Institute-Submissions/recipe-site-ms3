{% extends 'base.html' %} {% block content %}

<div class="recipe-headline text-capitalize">
    <h2>{{ page_title }}</h2>
</div>

<div class="row pb-5">
    {% if recipe.count() > 0 %}
    {% for rec in recipe %}
    <div class="col-xl-4 col-lg-6 col-sm-12 pt-3 pb-3">
        <div class="product-box">
            <a href="{{url_for('get_recipe', recipe_id=rec._id)}}">
                <div class="image-wrapper">
                    <img src="{{rec.image_url}}" alt="{{rec.title}}">
                </div>
                <div class="item-content">
                    <h3 class="item-title pt-2">{{rec.title}}</h3>
            </a>
            <p>{{rec.description}}</p>
            <div class="row entry-data">
                <div class="col-6"><i class="fas fa-clock"></i>{{rec.cooks}}</div>
                <div class="col-6"><i class="fas fa-user"></i>{{rec.username}}</div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<p class="pb-5">No recipes found!</p>
{% endif %}
</div>

{% endblock %}
