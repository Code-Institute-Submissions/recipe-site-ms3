{% extends 'base.html' %} {% block content %}

<div class="recipe-headline">
    <h2>Search Results</h2>
</div>

<div class="container">
    {% for res in result %}
    <section class="col-xs-12 col-sm-6 col-md-12 pb-2 pt-2 bg-light mb-2">
        <article class="search-result row">
            <div class="col-xs-12 col-sm-12 col-md-2 product-box-search">
                <a href="{{url_for('get_recipe', recipe_id=res._id)}}" title="{{res.title}}"><img
                        src="{{res.image_url}}" alt="{{res.title}} photo" /></a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-10">
                <h3 class="pt-2"><a href="{{url_for('get_recipe', recipe_id=res._id)}}"
                        title="{{res.title}}">{{res.title}}</a></h3>
                <p>{{res.description}}</p>
                <p style="text-overflow: ellipsis;overflow: hidden; white-space: nowrap;">
                    {{res.instructions}}</p>
                <p class="entry-data"><i class="fas fa-clock"></i>{{res.cooks}}</p>
                <p class="entry-data pl-4"><i class="fas fa-user"></i>by Jane</p>
            </div>
        </article>
    </section>
    {% endfor %}
</div>

<p class="pb-5">{{ message }}</p>


{% endblock %}
