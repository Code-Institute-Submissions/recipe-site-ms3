{% extends 'base.html' %} {% block content %}

<div class="recipe-headline">
    <h2>Search Results</h2>
</div>



<div class="row">
    {% for res in result %}
    <div class="col-lg-4 col-md-6 col-sm-6 col-12 pt-3">
        <div class="product-box">
            <div class="image-wrapper">
                <img src="{{res.image_url}}">
            </div>
            <div class="item-content">
                <h3 class="item-title"><a href="">{{res.title}}</a>
                </h3>
                <p>{{res.description}}</p>
                <div class="row entry-data">
                    <div class="col-6"><i class="fas fa-clock"></i>{{res.cooks}}</div>
                    <div class="col-6"><i class="fas fa-user"></i>by Jane</div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
